<ul class="nav nav-tabs" role="tablist">
  <li><a href="#/transactions">Transactions</a></li>
  <li class="active"><a href="#/year">Year</a></li>
  <li><a href="#/categories">Categories</a></li>
</ul>

<h1>Year</h1>
<div class="row">
  <div class="col-md-12">
    <table class="table">
      <tr>
        <th></th>
        <th class="text-center" ng-repeat="month in months">
          {{month.readableMonth}}
        </th>
      </tr>
      <tr>
        <th>Total</th>
        <td class="text-center" ng-repeat="month in months">
          {{month.total | number: 2}}
        </td>
      </tr>
      <tr ng-repeat="category in categories">
        <th>{{category}}</th>
        <td class="text-center" ng-repeat="month in months">
          {{month.categoryForName(month, category) | number : 2}}
        </td>
      </tr>
    </table>
  </div>
</div>
